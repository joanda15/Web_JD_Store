<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo, autor e icono -->
    <title>Carrito de compras</title>
    <meta name="author" content="Joan David Gomezjurado Sánchez">
    <link rel="icon" href="imgs/img/logo.png" type="icono">
    <!-- Links externos -->
    <link rel="stylesheet" href="styles/carritoCompras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="imgs/img/logo.png" alt="" width="60" height="60" class="d-inline-block align-text-top">
            </a>
            Bienvenido al carrito de compras
        </div>
    </nav>
    <div class="textoInformativo">
        <h1>Lista de prendas</h1>
        <p>Selecione o quite las prendas para realizar la compra</p>
    </div>
    <!-- Tarteja prenda -->
    <div class="tarjetaPrenda" id="tarjetaPagas">
        <div class="tarjetaCuerpo">
            <img src="imgs/prendas/Shorts/short1.jfif" alt="">
            <div class="Descripcion">
                <h1>Nombre</h1>
                <h3>Descripción</h3>
                <h3>Talla</h3>
                <h3>Color</h3>
                <h3>Precio</h3>
                <h3>Unidades</h3>
            </div>
            <div class="valores">
                <div class="talla">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione</option>
                        <option value="1">S</option>
                        <option value="2">M</option>
                        <option value="3">L</option>
                      </select>
                </div>
                <div class="color">
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                </div>
                <div class="precio">
                    <h3>$100.000</h1>
                </div>
                <div class="talla">
                    <button onclick="restar()">-</button>
                    <h3 id="unidades">1</h3>
                    <button onclick="sumar()">+</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Barra de informacion -->
    <div class="contPago">
        <div class="formPago">
            <label for="exampleColorInput" class="form-label">Numero de prendas</label>
            <input class="form-control form-control-sm" type="text" placeholder="1" aria-label=".form-control-sm example">
            <label for="exampleColorInput" class="form-label">Toal a pagar</label>
            <input class="form-control form-control-sm" type="text" placeholder="$100.000" aria-label=".form-control-sm example">
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#pagoAceptar">Pagar</button>
        </div>
    </div>
    <!-- Modal pago -->
    <div class="modal fade" id="pagoAceptar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="pagoFondo">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h3>Total a pagar</h3>
                <p>$100.000</p>
                <h3>Selecione su metodo de págo</h3>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Tarjeta de credito</option>
                    <option value="2">Efecty</option>
                    <option value="3">Nequi</option>
                </select>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="pago()">Pagar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Archivos script -->
    <script src="scripts/validacionPerfilUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
