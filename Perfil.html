<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/perfil.css">
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Index.html">
                <img src="/imgs/img/logo.png" alt="" width="60" height="60" class="d-inline-block align-text-top">
            </a>
            Bienvenido al perfil del usario
        </div>
    </nav>

    <!-- Registro ingreso -->
    <div class="RegistroEingreso">
        <div class="registro">
            <h1>Registrate</h1>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <label for="exampleInputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <label for="exampleInputDireccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" placeholder="Direccion" aria-label="Direccion">
            </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#PerilUsuario">Registrate</button>
            </form>
        </div>
        <!-- Ingreso -->
        <div class="ingreso">
            <h1>Ingresa</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#PerilUsuario">Ingresa</button>
            </form>
            <a href="" data-bs-toggle="modal" data-bs-target="#Modalrecuperacion">¿Olvidaste tú contraseña?</a>
        </div>
    </div>
    <!-- Modal Recuperacion contraseña-->
    <div class="modal fade" id="Modalrecuperacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Para recuperar tu contraseña por favor ingresa tu Email
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="emailRecuperacion" aria-describedby="emailHelp">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Registro e Ingreso-->
    <div class="modal fade" id="PerilUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="Perfil">
                    <form>
                        <div class="contimagen">
                            <img src="/imgs/img//PerfilEsperansita.avif" alt="">
                            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#PerilUsuario">Editar cuenta</button>
                            <a class="navbar-brand" id="carritoBtn" href="/carrito.html">
                                <img src="/imgs/icons/BtnCarrito.png" alt="" width="60" height="60" class="d-inline-block align-text-top">
                            </a>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                            <label for="exampleInputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputDireccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" placeholder="Direccion" aria-label="Direccion">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#PerilUsuario">Eliminar cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
